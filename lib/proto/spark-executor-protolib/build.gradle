
description = 'StreamSets Data Collector Spark Executor ProtoLib'
dependencies {
  compile project(':lib:httpcommonlib')
  compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.8.9'
  compile group: 'org.glassfish.jersey.connectors', name: 'jersey-grizzly-connector', version: '2.25.1'
  compile(group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.25.1') {
    exclude(module: 'javassist')
  }
  compileOnly project(':lib:commonlib')
  compileOnly group: 'org.apache.spark', name: 'spark-launcher_2.11', version: '2.1.0.cloudera1'
  testCompile group: 'org.apache.spark', name: 'spark-launcher_2.11', version: '2.1.0.cloudera1'
  testCompile group: 'org.glassfish.jersey.test-framework.providers', name: 'jersey-test-framework-provider-grizzly2', version: '2.25.1'
  testCompile(group: 'org.mockito', name: 'mockito-all', version: '1.9.5') {
    force = true
  }
  testCompile group: 'org.powermock', name: 'powermock-api-mockito'
  testCompile group: 'org.powermock', name: 'powermock-module-junit4'
}

configurations {
  testArtifacts.extendsFrom testRuntime
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}

artifacts {
  testArtifacts packageTests
}
